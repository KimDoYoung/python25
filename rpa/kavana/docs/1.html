<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kavana Highlight Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    hljs.registerLanguage("kvs", function(hljs) {
      return {
        name: "Kavana Script",
        keywords: {
          keyword: "MAIN END_MAIN SET PRINT IF ELSE END_IF WHILE END_WHILE FUNCTION END_FUNCTION RETURN TO STEP",
          literal: "True False None"
        },
        contains: [
          hljs.QUOTE_STRING_MODE,
          hljs.NUMBER_MODE,
          hljs.C_LINE_COMMENT_MODE
        ]
      };
    });
    hljs.highlightAll();
  </script>
</head>7
<body>
  <h1>Kavana Script 예제</h1>
  <pre><code class="kvs">
MAIN
    // 주석 : 변수 name에 "Kavana"를 대입
    SET name = "Kavana"
    PRINT "Hello, {name}"-
    FOR i = 0 TO 10 STEP 2
        PRINT "i={i}"
    END_FOR
END_MAIN
  </code></pre>
</body>
</html>
